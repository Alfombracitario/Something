<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor de texto inutil</title>
</head>
<body style="margin:0; padding:0; font-family:sans-serif;">
  <!-- Formulario de envío -->
  <form action="mailto:" method="post" enctype="text/plain">
    
    <!-- Campo para el mail del destinatario -->
    <div style="padding: 10px; background-color: #f0f0f0;">
      <label for="email">Enviar a:</label><br>
      <input type="email" id="email" name="to" style="width:95%; font-size:1.2em;" required>
      <br><br>
      <!-- Botón de enviar -->
      <input type="submit" value="Enviar" style="width:100%; padding:10px; font-size:1.2em;">
    </div>

    <!-- Área de texto para escribir -->
    <textarea name="body" rows="30" style="width:100%; height:80vh; font-size:1.2em;"></textarea>

  </form>
</body>
</html>
